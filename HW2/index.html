<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="個人資料表" />
        <title>表單</title>
        <style>
            body{
                font-family: sans-serif;
            }
            form {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ecd6ae;
                border-radius: 5px;
            }
            input[type="submit"] {
                background-color: #fabc11;
                color: rgb(255, 255, 255);
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    
    
    <body>
        <form action="#" method="post">
            <h1>個人資料表</h1>
            <label for="name">姓名:</label><br/>
            <input type="text" id="name" name="name" placeholder="請輸入姓名" required><br/><br/>
            <label for="idnumber">身分證字號:</label><br/>
            <input type="text" id="idnumber" name="idnumber" placeholder="請輸入身分字號" required><br/><br/>
        
            <label>請輸入性別:</label><br/>
            <input type="radio" id="boy" name="gender" value="男">
            <label for="boy">男</label><br>
            <input type="radio" id="girl" name="gender" value="女">
            <label for="girl">女</label><br>
            <input type="radio" id="Unknow" name="gender" value="不願透露">
            <label for="Unknow">不願透露</label><br/><br/>

            <label for="phonenumber">手機號碼:</label><br>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="請輸入手機號碼" required><br><br/>

            <label>生日：</label><br>

            <select name="year">
                <option value="">請選擇年份</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
            <br/>

            <select name="month">
                <option value="">請選擇月份</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
            <br/>

            <select name="day">
                <option value="">請選擇日期</option>
                <option value="1">1日</option>
                <option value="2">2日</option>
                <option value="3">3日</option>
                <option value="4">4日</option>
                <option value="5">5日</option>
                <option value="6">6日</option>
                <option value="7">7日</option>
                <option value="8">8日</option>
                <option value="9">9日</option>
                <option value="10">10日</option>
                <option value="11">11日</option>
                <option value="12">12日</option>
                <option value="13">13日</option>
                <option value="14">14日</option>
                <option value="15">15日</option>
                <option value="16">16日</option>
                <option value="17">17日</option>
                <option value="18">18日</option>
                <option value="19">19日</option>
                <option value="20">20日</option>
                <option value="21">21日</option>
                <option value="22">22日</option>
                <option value="23">23日</option>
                <option value="24">24日</option>
                <option value="25">25日</option>
                <option value="26">26日</option>
                <option value="27">27日</option>
                <option value="28">28日</option>
                <option value="29">29日</option>
                <option value="30">30日</option>
                <option value="31">31日</option>
            </select>
            <br/>
            <br/>
            <button type="submit">送出</button>
        </form>
    </body>
</html>
